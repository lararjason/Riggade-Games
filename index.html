<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>
    <div class="main-container">
        <div class="game-container">
            <h1>Crash Game</h1>
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            <div class="info-display">
                <p>Entrance Amount: $<span id="entranceAmount">0.00</span></p>
                <p>Cash Out: $<span id="cashOutAmount">0.00</span></p>
                <p>Balance: $<span id="balance">100.00</span></p>
                <p id="autoCashOutStatus">Auto Cash Out: Not Set</p>
            </div>
            <div class="buttons">
                <button id="startButton">Start Game</button>
                <button id="cashOutButton" class="cash-out" disabled>Cash Out</button>
                <button id="autoCashOutButton">Auto Cash Out</button>
            </div>
        </div>

        <div class="graph-container">
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>
    <script src="Crashjs.js"></script>
</body>
</html>
